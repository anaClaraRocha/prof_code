    <main>
        <section>
            <h2>Contato</h2>
            <p>Por favor, preencha o formulário abaixo para entrar em contato conosco.</p>

            <form action="#" method="post">
                <fieldset style="width: 60%; border: 1px solid #ccc; padding: 20px; border-radius: .5rem;">
                    <legend>Formulário de Contato</legend>

                    <label for="nome" style="display: block; margin-bottom: 8px;">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome"
                        style="width: 60%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc;">

                    <label for="email" style="display: block; margin-bottom: 8px;">E-mail:</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu e-mail"
                        style="width: 60%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc;">

                    <label for="assunto" style="display: block; margin-bottom: 8px;">Assunto:</label>
                    <input type="text" id="assunto" name="assunto" required placeholder="Digite o assunto"
                        style="width: 60%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc;">

                    <label for="mensagem" style="display: block; margin-bottom: 8px;">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="6" required placeholder="Digite sua mensagem"
                        style="width: 60%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc;"></textarea>

                    <br><br>
                    <button type="submit"
                        style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: .5rem;">Enviar mensagem</button>
                </fieldset>
            </form>
        </section>
    </main>
